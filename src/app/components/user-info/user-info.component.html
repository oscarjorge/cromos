<span class="user-info pointer" *ngIf="user" (click)="goToPerfil()">
  <img *ngIf="user.photo" class="rounded-circle" [src]="user.photo">
  {{(user.name)?user.name: user.mail}}
</span>
<span *ngIf="isAdmin">
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>library_books</mat-icon>
          <span><a routerLink="/admin/colecciones" routerLinkActive="active">Colecciones</a></span>
        </button>
        <button mat-menu-item>
          <mat-icon>crop_portrait</mat-icon>
          <span><a routerLink="/admin/cromos" routerLinkActive="active">Cromos</a></span>
        </button>
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span><a routerLink="/admin/users" routerLinkActive="active">Usuarios</a></span>
        </button>
      </mat-menu>
</span>
<span *ngIf="!user" (click)="goToAuth()">
    <button mat-raised-button color="primary" (click)="goToAuth()">
        <i class="fas fa-sign-in-alt"></i>
    </button>
  </span>
  <span>
    <button *ngIf="user" mat-raised-button color="accent" (click)="logout()">
      <i class="fas" [ngClass]="{'fa-sign-out-alt':user, 'fa-sign-in-alt':!user}"></i>
  </button>
  </span>
