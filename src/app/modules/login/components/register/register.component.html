<div class="register-container">

      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="col-12">
            <mat-form-field>
                <input matInput placeholder="Mail" formControlName="mail">
              </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field>
                <input type="password" matInput placeholder="Password" formControlName="password">
              </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field>
                <input type="password" matInput placeholder="Confirm password" formControlName="confirmPassword">
              </mat-form-field>
        </div>
        <div class="col-12">
            <button mat-raised-button color="primary">Registrar</button>
        </div>
      </form>

  

 
</div>
