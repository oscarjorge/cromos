
<div class="row">
  <div class="col-12 col-md-6">
    <button mat-mini-fab  class="float-right add-button" (click)="addSection()"><mat-icon>add</mat-icon></button>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>


      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">

            <button mat-menu-item (click)="editSection(row)">
              <mat-icon>create</mat-icon>
              <span>Editar</span>
            </button>
            <button mat-menu-item (click)="deleteSection(row)">
              <mat-icon>delete</mat-icon>
              <span>Eliminar</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  <div class="col-12 col-md-6">
      
      <form [formGroup]="form" (ngSubmit)="save()">
          <div class="container-form">
            <div class="item">
              <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="name">
              </mat-form-field>
            </div>
            <div class="item">
              <mat-form-field>
                <textarea matInput placeholder="Descripción" formControlName="description"></textarea>
              </mat-form-field>
            </div>
            <div class="item">
              <mat-form-field>
                <textarea matInput placeholder="Notas" formControlName="notes"></textarea>
              </mat-form-field>
            </div>
            <div class="item">
              <button mat-raised-button color="accent" [disabled]="!form.valid" class="float-right">
                Guardar</button>
            </div>
          </div>
        </form>
  </div>
</div>
